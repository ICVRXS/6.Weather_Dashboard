<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
    <main class="container" id="content-box">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><i class="fas fa-sun"></i> Your Weather Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mr-auto"></div>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" name="City Search" id="search-input" aria-label="Search" placeholder="Search for a city">
                        <button class="btn btn-outline-light my-2 my-sm-0" id="search-button">Search</button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-md-2">
                    <ul class="list-group" id="cities-list">
                    </ul>
                </div>
                <div class="card" id="main-card">
                    <div class="card-header">
                        <h4  id="city-name">City Name and date</h4>
                    </div>
                    <div class="card-body">
                    <ul class="blockquote mb-0" id="current-weather">
                        <li><strong>Temperature: </strong><span id="temp"></span><span id="deg"></span></li>
                        <li><strong>Humidity: </strong><span id="humid"></span><span id="percent"></span></li>
                        <li><strong>Wind Speed: </strong><span id="wind"></span><span id="mph"></span></li>
                        <li><strong>UV Index: </strong><span id="uv-index"></span></li>
                      </ul>
                    </div>
                </div>
            </div>
            <div class="row" id="five-day">
                <div class="card col-md-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title" id="5-day-date-1">Date</h5>
                    <p class="card-text">Temp: <span id="5-day-temp-1"></span><span class="5-day-deg"></span></p>
                    <p class="card-text">Humidity: <span id="5-day-humid-1"><span class="5-day-percent"></span></span></p>
                    </div>
                </div>
                <div class="card col-md-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title" id="5-day-date-2">Date</h5>
                    <p class="card-text">Temp: <span id="5-day-temp-2"></span><span class="5-day-deg"></span></p>
                    <p class="card-text">Humidity: <span id="5-day-humid-2"><span class="5-day-percent"></span></span></p>
                    </div>
                </div>
                <div class="card col-md-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title" id="5-day-date-3">Date</h5>
                    <p class="card-text">Temp: <span id="5-day-temp-3"></span><span class="5-day-deg"></span></p>
                    <p class="card-text">Humidity: <span id="5-day-humid-3"><span class="5-day-percent"></span></span></p>
                    </div>
                </div>
                <div class="card col-md-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title" id="5-day-date-4">Date</h5>
                    <p class="card-text">Temp: <span id="5-day-temp-4"></span><span class="5-day-deg"></span></p>
                    <p class="card-text">Humidity: <span id="5-day-humid-4"><span class="5-day-percent"></span></span></p>
                    </div>
                </div>
                <div class="card col-md-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title" id="5-day-date-5">Date</h5>
                    <p class="card-text">Temp: <span id="5-day-temp-5"></span><span class="5-day-deg"></span></p>
                    <p class="card-text">Humidity: <span id="5-day-humid-5"><span class="5-day-percent"></span></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="resources/script/script2.js"></script>
</body>

</html>
